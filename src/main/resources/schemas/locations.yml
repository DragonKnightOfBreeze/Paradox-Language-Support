description:
  脚本文件的位置信息的规则文件。
  The rule file of script file's location information.
type: object
properties:
  locations:
    additionalProperties:
      $ref: "#/definitions/location"

definitions:
  location:
    type: object
    properties:
      path_strict:
        type: boolean
        default: true # TODO 暂且如此
        description:
          路径是否是严格的，如果是，该路径的子路径下的脚本文件将会被忽略，默认为是。
          Whether path should be strict, it true, script file in subpaths of this path is not included. default to true.
      file_name:
        type: [string, array]
        description:
          脚本文件的名字。
          Script file name.
      file_extension:
        type: [string, array]
        description:
          脚本文件的扩展名。
          Script file extension.
    additionalProperties: false

