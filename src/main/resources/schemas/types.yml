description:
  定义的类型信息的规则文件。
  The rule file of definition's type information.
type: object
properties:
  types:
    additionalProperties:
      $ref: "#/definitions/type"
additionalProperties: false

definitions:
  type:
    type: object
    properties:
      alias:
        type: string
        description: Alias of definition.
      path:
        type: string
        description:
          定义的脚本文件路径，相对于游戏或模组路径。
          Script file path of this definition, relative to game or mod path.
      path_strict:
        type: boolean
        default: true # TODO 暂且如此
        description:
          路径是否是严格的，如果是，该路径的子路径下的脚本文件将会被忽略，默认为是。
          Whether path should be strict, it true, script file in subpaths of this path is not included. default to true.
      file_name:
        type: [ string, array ]
        description:
          定义的脚本文件的名字。
          Script file name of this definition.
      file_extension:
        type: [ string, array ]
        description:
          定义的脚本文件的扩展名。
          Script file extension of this definition.
      type_from_file:
        type: boolean
        default: false
        description:
          从文件获取类型信息，文件名会被视为该定义的默认名。
          Resolve type info from file, file name will be resolved as default name of this definition.
      type_per_file:
        type: boolean
        default: false
        description:
          每个脚本文件是否只能包含一个定义。
          Whether definition should be defined at most one per script file.
      value_type:
        type: string
        default: object
        description:
          定义的值的类型。默认为object。
          Value type of this definition, default to object.
      name_from_value:
        type: boolean
        default: false
        description:
          从值获取类型信息，值的类型必须是string。
          Resolve type info from value, value type must be stringValue.
      skip_root_key:
        type: [ string, boolean ]
        description:
          需要跳过的顶级属性的键的表达式。
          Expression of skipped root property key.
      key_filter:
        type: string
        description:
          过滤属性的键的表达式。
          Expression of filtering property key.
      predicate:
        type: object
        description:
          确定可能的位置后，通过给定的条件进行过滤。
          After located possible location, filter by specified condition.
      name_key:
        type: string
        description:
          作为定义的名字的子属性的键。
          Child proeprty key that resolved as definition name.
      name_prefix:
        type: [ string, array ]
        items:
          type: string
        description:
          名字的前缀。
          Name prefix.
      name_suffix:
        type: [ string, array ]
        items:
          type: string
        description:
          名字的后缀。
          Name suffix.
      definition:
        type: object # TODO
      localisation:
        type: object
        additionalProperties:
          type: string
        description:
          本地化信息。
          Localisation information.
      push_scope:
        type: string
        description:
          作用域信息。
          Scope information.
      replace_scopes:
        type: object
        additionalProperties:
          type: string
        description:
          作用域信息。
          Scope information.
      graph_related_types:
        type: array
        additionalItems:
          type: string
        description:
          图形类型信息。
          Graph type information.
      severity:
        type: string
        description:
          错误级别。
          Error severity.
      subtypes:
        type: object
        additionalProperties:
          $ref: "#/definitions/type"
        description:
          子类型信息。
          Subtype information.
      from_version:
        type: string
        enum: [ 2.6, 2.7, 2.8 ]
        description:
          最先出现的游戏版本。
          The first game version to appear.
      hard_coded_file_names:
        type: array
        items:
          type: string
        description:
          硬编码的文件名信息。
          Hard coded file name information.
    additionalProperties: false