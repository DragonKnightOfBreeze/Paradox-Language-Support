<html>
<body>
  检查相关事件声明中的不正确的事件 ID。
  <p>
    事件 ID 应为正确格式。
  </p>
  <p>
    具体来说，事件 ID 格式应为 <code>{namespace}.{no}</code>，
    其中 <code>{namespace}</code> 为事件命名空间（不区分大小写），
    <code>{no}</code> 为非负整数（忽略前导的零）。
  </p>
  <!-- tooltip end -->
  <p>
    在事件脚本文件中，
    事件 ID 作为事件定义的键或者属性（名为 <code>id</code>）的值声明，
    事件命名空间作为文件根属性（名为 <code>namespace</code>）在事件定义前声明。
  </p>
  <p>
    事件脚本文件是指扩展名为 <code>.txt</code>，位于 <code>events</code> 目录下的脚本文件。
  </p>
</body>
</html>
