<html>
<body>
  报告本地化文件中无法解析的图标引用。
  <p>
    本地化图标引用<code>"icon_name"</code>目前可解析为以下几种情况：
  </p>
  <ul>
    <li>
      名为<code>"GFX_text_icon_name"</code>的文本精灵定义（类型为<code>"sprite"</code>）。
    </li>
    <li>
      名为<code>"GFX_icon_name"</code> 的精灵定义（类型为<code>"sprite"</code>）。
    </li>
    <li>
      <code>gfx/interface/icons</code>目录下名为<code>"icon_name.dds"</code>的DDS文件。
    </li>
  </ul>
  <!-- tooltip end -->
  <p>
    精灵定义是指CWT规则中类型为<code>"sprite"</code>或<code>"sprite_type"</code>（取决于游戏类型）的定义。
  </p>
</body>
</html>
