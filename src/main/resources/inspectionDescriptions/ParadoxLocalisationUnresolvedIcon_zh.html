  报告本地化文件中无法解析的图标引用。
  <p>
    目前，本地化图标引用 <code>icon_name</code> 可被解析为以下几种情况：
  </p>
  <ul>
    <li>
      名为 <code>GFX_text_icon_name</code> 的文本精灵定义（即类型为 <code>sprite</code> 的定义）。
    </li>
    <li>
      名为<code>GFX_icon_name</code> 的精灵定义。
    </li>
    <li>
      <code>gfx/interface/icons</code> 目录下的名为 <code>icon_name.dds</code> 的DDS文件。
    </li>
  </ul>
  <!-- tooltip end -->
</body>
