<html>
<body>
  报告事件脚本文件中缺少事件命名空间声明的情况。
  <!-- tooltip end -->
  <p>
    在事件脚本文件中，
    事件命名空间是作为文件根属性在事件定义前声明的，
    属性名为 <code>namespace</code>。
  </p>
  <p>
    事件脚本文件是指扩展名为 <code>.txt</code>，位于 <code>events</code> 目录下的脚本文件。
  </p>
  <p>
    <b>注意：</b>在实际游戏中，事件脚本文件可以声明多个事件命名空间。
  </p>
</body>
</html>
