    A Stellaris name format expression is a script expression matching expression data type
    <code>stellaris_name_format[x]</code>,
    where <code>x</code> is the format name.
  </p>

    Example: <code>{&lt;eater_adj&gt; {&lt;patron_noun&gt;}}</code>.
  </p>
