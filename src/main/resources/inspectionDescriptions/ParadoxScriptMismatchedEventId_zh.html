<html>
<body>
  报告相关事件声明众的不匹配的事件ID声明。
  <p>
    事件ID应该与事件脚本文件中声明的事件命名空间相匹配。
  </p>
  <!-- tooltip end -->
  <p>
    在事件脚本文件中，
    事件 ID 作为事件定义的键或者属性（名为 <code>id</code>）的值声明，
    事件命名空间作为文件根属性（名为 <code>namespace</code>）在事件定义前声明。
  </p>
  <p>
    事件脚本文件是指扩展名为 <code>.txt</code>，位于 <code>events</code> 目录下的脚本文件。
  </p>
  <p>
    <b>注意：</b>在实际游戏中，事件ID和事件命名空间可以在不同的事件脚本文件之间根据游戏加载顺序进行匹配。
  </p>
</body>
</html>
