<html>
<body>
  Reports non-triggered events.
  <p>
    Non-triggered event is not recommended, since it will fire every day with no way to stop it.
  </p>
  <!-- tooltip end -->
  <p>
    An event script file is a script file with extension <code>.txt</code> under directory <code>events</code>.
  </p>
  <p>
    A triggered event is an event declared with <code>is_triggered_only = yes</code>.
  </p>
</body>
</html>
