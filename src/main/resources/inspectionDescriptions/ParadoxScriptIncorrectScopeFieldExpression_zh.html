  <p>
    作用域字段表达式是指匹配CWT表达式数据类型<code>"scope"</code>、<code>"scope_field"</code>或<code>"scope_group"</code>的脚本表达式。
  </p>
  <p>
    示例：<code>root</code>，<code>root.owner</code>，<code>event_target:some_target</code>，<code>root.owner.event_target:some_target</code>。
