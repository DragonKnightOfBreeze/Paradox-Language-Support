  报告不正确的检查作用域字段表达式。
  <!-- tooltip end -->
  <p>
    作用域字段表达式（ScopeFieldExpression）是指匹配表达式数据类型 <code>scope</code>、<code>scope_field</code> 或 <code>scope_group</code> 的脚本表达式。
  </p>
  <p>
    示例：<code>root</code>，<code>root.owner</code>，<code>event_target:some_target</code>，<code>root.owner.event_target:some_target</code>。
  </p>
