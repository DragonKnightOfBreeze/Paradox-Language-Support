  <p>
    Stellaris 命名格式表达式（StellarisNameFormatExpression）是指匹配表达式数据类型 <code>stellaris_name_format[x]</code> 的脚本表达式，
    <code>x</code> 则是格式名。
  </p>
  <p>
    示例：<code>{&lt;eater_adj&gt; {&lt;patron_noun&gt;}}</code>。
