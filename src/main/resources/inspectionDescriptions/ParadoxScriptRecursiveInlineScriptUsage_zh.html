<body>
  报告内联脚本存在递归用法的情况。
  <!-- tooltip end -->
  <p>
    内联脚本文件是指扩展名为 <code>.txt</code>，位于 <code>common/inline_scripts</code> 目录下的脚本文件。
    这些脚本可以在其他脚本文件中（几乎任意位置）被调用。
  </p>
  <p><b>示例：</b></p>
  <pre>
# some_inline_script.txt (under directory common/inline_scripts/dir)
# ……

# some_other_script_file.txt
some_other_definition = {
    inline_script = "dir/some_inline_script"
}</pre>
</body>
</html>
