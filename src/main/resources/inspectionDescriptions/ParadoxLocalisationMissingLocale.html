<body>
  Reports localisation files which miss a localisation declaration.
  <p>
    For a localisation file,
    it's name should contain a locale id
    (e.g. <code>"l_english"</code>),
    it's content should only contain the matched locale declaration.
    (e.g. <code>"l_english"</code> in file <code>events_l_english.yml</code>).
  </p>
</body>
