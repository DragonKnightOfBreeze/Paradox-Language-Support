<html>
<body>
  <p>
    Reports incorrect template expressions.
  </p>
  <!-- tooltip end -->
  <p>
    A template expression is a script expression matching a CWT template expression,
    which will contains CWT expression snippets.
  </p>
  <p>
    For example, <code>job_researcher_add</code> will match the CWT template expression
    <code>job_&lt;job&gt;_add</code>.
  </p>
  <p>
    Based on plugin's built-in
    <a href="https://github.com/DragonKnightOfBreeze/Paradox-Language-Support/tree/master/src/main/resources/config/cwt">CWT Config</a>.
  </p>
</body>
</html>
