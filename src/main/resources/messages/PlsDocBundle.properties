# region Localisation Formatting Flags

formattingTag.1=<code>*</code> or <code>^</code> - Converts the variable to SI unitsâ€”appends "K" or "M" and divides the variable appropriately, such as <code>65,536</code> becoming <code>65.53K</code> and <code>1,500,000</code> becoming <code>1.50M</code>. Displays 2 decimals after the dot by default.
formattingTag.2=<code>=</code> - Prefixes the variable with <code>+</code> if the value is positive or <code>-</code> if it is negative.
formattingTag.3=<code>0..9</code> - Controls the number of decimals to display. Due to the nature of the game's variables, there are no more than 3 decimals that can be shown. Using any digit greater than 3 will instead have the same result as 3.
formattingTag.4=<code>%</code> - Converts the variable to percentage, multiplying by 100 and appending a <code>%</code> By default, will show 2 digits after the decimal point, though the second digit will always be 0.
formattingTag.5=<code>%%</code> - Appends a percentage to the end of the variable without multiplying by 100.
formattingTag.6=<code>+</code> - Colours the variable green if positive, yellow if zero, red if negative.
formattingTag.7=<code>-</code> - Colours the variable red if positive, yellow if zero, green if negative.

# endregion

