# region Localisation Formatting Flags

formattingTag.1=<code>*</code>或<code>^</code> - 将变量转换为SI单位—追加“K”或“M”并将变量除以适当的值，例如<code>65,536</code>将变为<code>65.53K</code>，<code>1,500,000</code>将变为<code>1.50M</code>。默认情况下，在小数点后显示2位小数。
formattingTag.2=<code>=</code> - 如果值为正数，则在变量前面加上<code>+</code>，如果值为负数，则加上<code>-</code>。
formattingTag.3=<code>0..9</code> - 控制要显示的小数位数。由于游戏变量的性质，最多只能显示3位小数。使用任何大于3的数字将会与3相同的结果。
formattingTag.4=<code>%</code> - 将变量转换为百分比，乘以100并追加一个<code>%</code>。默认情况下，将在小数点后显示2位小数，第二位小数总是0。
formattingTag.5=<code>%%</code> - 将百分比追加到变量的末尾，不乘以100。
# +
formattingTag.6==<code>+</code> - 如果变量为正数，则将其渲染为绿色，如果为0，则渲染为黄色，如果为负数，则渲染为红色。
# -
formattingTag.7=<code>-</code> - 如果变量为正数，则将其渲染为红色，如果为0，则渲染为黄色，如果为负数，则渲染为绿色。

# endregion

